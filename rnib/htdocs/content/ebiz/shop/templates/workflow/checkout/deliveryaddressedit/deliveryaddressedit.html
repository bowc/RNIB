<div id="deliveryaddressedit">
<div class="row js-editaddressform">

	<div class="<venda_workflow> <venda_curstep> large-16 columns marg-top">
		<div>
			<h1 class="pad-bottom"><venda_text id=desktop.heading.edit_delivery_address></h1>
			<div>
				<venda_block errors=notnull><p class="alert-box alert radius" data-alert=""><venda_errors></p></venda_block>
			</div>
		</div>

	<form method="post" name="deliveryaddresseditform" action="<venda_codehttps>" id="addressform" class="js-custom">
		<input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
		<input type="hidden" name="workflowid" value="<venda_workflowid>" />
		<input type="hidden" name="curstep" value="deliveryaddressedit" /> <venda_tpcomment><!-- curstep doesn't translate, so hardcoding --></venda_tpcomment>
		<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
		<input type="hidden" name="mode" value="process" />
		<venda_block errors=null><input type="hidden" name="curlayout" value="checkout" /></venda_block>
		<input type="hidden" name="default" value="1" />
		<input type="hidden" name="step" value="ordersummary" />
		<input type="hidden" name="abrfnbr" value="<venda_abrfnbr>" />
		<venda_block label=19,mode=value,<venda_glxt mode=get,name=glxtusertype>=p>
		<input type="hidden" name="ustype" value="P">
		<input type="hidden" name="copybilltodel" value="1">
		</venda_block label=19>
		<fieldset>
			<div class="row">
			<div class="large-6 columns">
				<label for="title" class="inline"><venda_text id=desktop.form.title></label>
			</div>
			<div class="large-18 columns">
				<select name="title" id="title">
					<option value="Mr"<venda_block label=mr,mode=value,<venda_title>=Mr> selected</venda_block label=mr>><venda_text id=desktop.form.title.mr></option>
					<option value="Mrs"<venda_block label=mrs,mode=value,<venda_title>=Mrs> selected</venda_block label=mrs>><venda_text id=desktop.form.title.mrs></option>
					<option value="Miss"<venda_block label=miss,mode=value,<venda_title>=Miss> selected</venda_block label=miss>><venda_text id=desktop.form.title.miss></option>
					<option value="Ms"<venda_block label=ms,mode=value,<venda_title>=Ms> selected</venda_block label=ms>><venda_text id=desktop.form.title.ms></option>
					<option value=" "<venda_block label=other,mode=value,<venda_title>=null> selected</venda_block label=other>><venda_text id=desktop.form.title.other></option>
				</select>
			</div>
			</div>
			<div class="row">
				<div class="large-6 columns"><label for="fname" class="inline"><venda_text id=desktop.form.fname></label></div>
				<div class="large-18 columns"><input type="text" autocorrect="off" name="fname" id="fname" value="<venda_fname>" required="required" /></div>
			</div>
			<div class="row">
				<div class="large-6 columns"><label for="lname" class="inline"><venda_text id=desktop.form.lname></label></div>
				<div class="large-18 columns"><input type="text" autocorrect="off" name="lname" id="lname" value="<venda_lname>" required="required" /></div>
			</div>
		</fieldset>
		<hr><br>
		<fieldset>
			<div class="row">
				<div class="large-6 columns"><label for="cntrylist" class="inline"><venda_text id=desktop.form.country></label></div>
				<div class="large-18 columns">

					<select id="cntrylist" name="cntry">
						<option value="United Kingdom" selected="selected">United Kingdom</option>
					</select>

				</div>
			</div>
			<div id="js-hideOrShowAddress">
				<div class="row">
					<div class="large-6 columns"><label for="company" class="inline"><venda_text id=desktop.form.company> <venda_text id=desktop.form.optional></label></div>
					<div class="large-18 columns"><input type="text" autocorrect="off" name="company" id="company" value="<venda_company>" /></div>
				</div>
				<div id="houseNum" class="row">
					<div class="large-6 columns"><label for="num" class="inline"><venda_text id=desktop.form.house_num> <venda_text id=desktop.form.optional></label></div>
					<div class="large-18 columns"><input type="text" autocorrect="off" name="num" id="num" value="<venda_num>" /></div>
				</div>
				<div class="row">
					<div class="large-6 columns"><label for="addr1" class="inline"><venda_text id=desktop.form.addr1></label></div>
					<div class="large-18 columns"><input type="text" autocorrect="off" name="addr1" id="addr1" value="<venda_addr1>" required="required" /></div>
				</div>
				<div class="row">
					<div class="large-6 columns"><label for="addr2" class="inline"><venda_text id=desktop.form.addr2> <venda_text id=desktop.form.optional></label></div>
					<div class="large-18 columns"><input type="text" autocorrect="off" name="addr2" id="addr2" value="<venda_addr2>" /></div>
				</div>
				<div class="row">
					<div class="large-6 columns"><label for="city" class="inline"><venda_text id=desktop.form.city></label></div>
					<div class="large-18 columns"><input type="text" autocorrect="off" name="city" id="city" value="<venda_city>" required="required" /></div>
				</div>
				<div id="stateDiv" class="row">
					<div class="large-6 columns"><label for="statetext" id="stateLabel" class="inline"><venda_text id=desktop.form.state></label></div>
					<div class="large-18 columns"><input type="text" autocorrect="off" name="state" id="statetext" value="<venda_state>" required="required" />
					<select name="state" id="statelist"></select></div>
				</div>
			</div>
			<div id="zipcDiv" class="row">
                <div class="large-6 columns"><label for="zipc" id="zipcLabel" class="inline"><venda_text id=desktop.form.postcode></label></div>
                <div class="large-18 columns">
                    <div class="row collapse">
                        <div class="large-16 columns">
                            <input type="text" autocorrect="off" name="zipc" id="zipc" value="<venda_zipc>" />
                        </div>
                        <div class="large-8 columns">
                            <a href="#" class="button expand postfix nopad" id="js-lookup-submit-btn" data-inline="true"><span class="pad-right"><venda_text id=desktop.button.lookup_address></span><i class="icon-spinner icon-spin icon-2x" style="display:none;"></i></a>
                        </div>
                    </div>
                </div>
            </div>
			<!-- returned address lookup-->
			<div id="addresslookup">
                <div class="row" id="js-addresses-found" style="display:none;">
                    <div class="large-6 columns">
                        <label for="zcdropdown" class="inline hide-for-small"><venda_text id=desktop.form.address></label>
                    </div>
                    <div class="large-18 columns">
                        <div class="js-custom lookupdropdown" role="alert" aria-live="assertive"><span class="lookuptext"><venda_text id=desktop.info.lookup_message></span><span id="js-lookupresults"></span></div>
                    </div>
                </div>
                 <div class="row" id="js-lookup-error" style="display:none;">
                    <div class="push-6 large-18 columns">
                        <div class="alert-box alert radius text-center"><span><venda_text id=desktop.validation.no_addresses_found></span></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns"></div>
                <div class="large-18 columns"><a href="#" id="js-lookup-reset-btn" style="display:none;" class="button small secondary marg-top thickmarg-bottom"><venda_text id=desktop.button.search_again></a>  <a href="#" id="js-manual-reset-btn" class="button small secondary marg-top thickmarg-bottom"><venda_text id=desktop.button.enter_address_manually></a></div>
            </div>
			<div class="row">
				<input type="hidden" name="area" value="" />
				<div class="large-6 columns"><label for="phone" class="inline"><venda_text id=desktop.form.phone></label></div>
				<div class="large-18 columns"><input type="tel" name="phone" id="phone" value="<venda_area><venda_phone>" required="required" /></div>
			</div>
		</fieldset>
		<hr>
		<div id="buttons" class="row thickpad-bottom">
		<div class="large-12 columns marg-bottom"><a href="<venda_wizurl step=ordersummary>" class="button radius secondary"><venda_text id=desktop.button.cancel></a></div>
		<div class="large-12 columns right text-right marg-bottom"><input type="submit" value="<venda_text id=desktop.button.continue>" class="button radius" /></div>
		</div>
	</form>
	</div>

	<div class="large-7 columns marg-top">
	        <venda_block label=40,workflow=checkout>
	        	<venda_inctemplate name=minicart_detail,type=includes>
	        </venda_block label=40>
	        <venda_block label=40b,workflow!=checkout>&nbsp;</venda_block label=40b>
	</div>

</div>

<venda_tpcomment><!--
- venda_curstep fails to translate on this template
- trackingstep tpxt used in templates/tracking/shared
--></venda_tpcomment>
<!-- template: templates/workflow/<venda_workflow>/deliveryaddressedit/deliveryaddressedit.html -->
<venda_tpxt mode=set,name=trackingstep,value=deliveryaddressedit>
<venda_inctemplate name=workflowSteps,type=tracking/shared>
<venda_zones type=countries,template=countrySelect>
<venda_tpcomment><!-- Used for checkout step indicators --></venda_tpcomment>
<venda_tpxt mode=set,name=curstep,value=step3>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=desktop.heading.edit_delivery_address>>

</div>
