<venda_detblock_facets>
  <venda_block label=resultsnotcatref,totalcount!=0,field!=categories,field!=dailysalesrank,field!=usersalesrank>
  <div class="box nomarg">
    <div id="<venda_field>" class="box-header js-collateheading">
	  <h3 class="js-togglebox" data-toggle="js-<venda_field>results" data-toggle-icon="icon-minus"><venda_dispfield> <i class="icon-plus show-for-small right"></i></h3>
    </div>
    <div id="<venda_field>results" class="box-body js-search-collate-facet search-<venda_field>-box search-view-scroll js-<venda_field>results hide-for-small">

		  <ul><venda_detail_facet_result manualsort=price~0-9.99:10-19.99:20-49.99:50-99.99:100-*></ul>
          <p class="js-toggleviewall" style="display: none;">

              <span class="js-viewmorerefinements"><venda_text id=desktop.button.viewall></span>
              <span class="js-viewlessrefinements" style="display: none;"><venda_text id=desktop.button.viewless></span>

    </div>
  </div>
  </venda_block label=resultsnotcatref>
