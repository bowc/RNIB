<script>
jQuery(function() {
    jQuery(Venda.Search.start);
});

    jQuery('#content-search').bind('search-loading-end', function(evt) {
        if(jQuery('.js-refine-list').length > 0 ){
            jQuery('#term').show();
        }
         jQuery('.js-search-collate-facet').each(function(){
            if(jQuery(this).find('.js-termtext').length == 1 ){
               jQuery(this).parent('.box').hide();
            }
         });

        <venda_block label=CompareProductsInt,mode=value,<venda_tpxt mode=get,name=categorySearch>!=>
            // Compare - Product compare
            Venda.Widget.Compare.loadCompareItems();
        </venda_block label=CompareProductsInt>

        <venda_block label=powerreviewsSnippet,mode=value,<venda_setting type=ebiz,name=powerreviews>=1,<venda_setting type=ebiz,name=powerreviewslocayta>=1>
        jQuery.ajax({
                type: "GET",
                url: "<venda_serveradd>/partners/pwr/engine/js/full.js",
                dataType: "script",
                cache: true
        }).done(function( html ) {
                var     pr = jQuery('.reviewstar'),
                        pr_array = jQuery.makeArray(pr);

        jQuery.each(pr_array,function() {

                var     $this = jQuery(this),
                        pr_page_id1 = $this.children('.pr_page_id').val(),
                        pr_write_review1 = $this.children('.pr_write_review').val(),
                        pr_read_review1 = $this.children('.pr_read_review').val();

                POWERREVIEWS.display.snippet(
                { write : function(content) { jQuery('div#prs-'+pr_page_id1).append(content); } }, {
                        pr_site_id : 1,
                        pr_zip_location : '<venda_serveradd>/partners/',
                        pr_style_sheet : '<venda_entmediaadd>/ebiz/<venda_bsref>/resources/css/powerreviews.css',
                        pr_page_id : pr_page_id1,
                        pr_write_review : pr_write_review1,
                        pr_read_review : pr_read_review1,
                        pr_snippet_min_reviews : 0
                });
        });
        });
        </venda_block label=powerreviewsSnippet>

		// fix euro sign on Selected refinements, price refinements, product prices.
		jQuery('#term .js-refine-list, #priceresults .js-facet, .js-prod-price, #pricerangevalues, #updateTotal').html(function(idx, price) {
			return price.replace(/\u0080([\d.]+)/g, "\u20ac$1");
		});
    });
    <venda_block label=CompareProductsEvents,mode=value,<venda_tpxt mode=get,name=categorySearch>!=>
        // Compare - Product compare
        jQuery("#compareAll").on("click", function() 		{ Venda.Widget.Compare.toCompare(); });
        jQuery("#compareClearAll").on("click", function() { Venda.Widget.Compare.deleteAll(); });
    </venda_block label=CompareProductsEvents>
</script>
