<div class="header-row-one show-for-tablet-portrait-up">

        <div class="large-16 columns nopad">

                <ul class="user-login inline-list">
                    <li class="welcome"><venda_block label=1,ustype=R><venda_userinfo><venda_text id=desktop.info.welcome_back> <span class="show-for-desktop-up"><venda_sesfname> <venda_seslname></span></venda_userinfo></venda_block label=1><venda_block label=2,ustype!=R><venda_text id=desktop.info.welcome_to> <venda_setting type=ebiz,name=name></venda_block label=2></li>
                    <venda_block label=20,ustype=R>
                    <li class="js-myaccount"><venda_block label=300,mode=value,<venda_setting type=ebiz,name=skipsecondlogin>=1><a href="<venda_codehttps>?ex=co_wizr-myaccount&bsref=<venda_bsref>"></venda_block label=300><venda_block label=301,mode=value,<venda_setting type=ebiz,name=skipsecondlogin>!=1><a href="<venda_codehttps>?ex=co_wizr-register&bsref=<venda_bsref>"></venda_block label=301><venda_text id=desktop.button.my_account></a></li>
                    <li class="js-logout"><a href="<venda_dispview page=home>&log=4"><venda_text id=desktop.button.log_out></a></li>
                    </venda_block label=20>
                    <venda_block label=21,ustype!=R>
                    <li class="js-login"><a href="<venda_codehttps>?ex=co_wizr-register&bsref=<venda_bsref>"><venda_text id=desktop.button.log_in_register></a></li>
                    </venda_block label=21>

                <venda_block label=200,mode=value,<venda_ebxtcurrencyConvert>=1>
                    <venda_tpcomment><!-- currencyConverter --></venda_tpcomment>
                    <venda_inctemplate name=currencyConverter,type=widgets>
                </venda_block label=200>

            </div>
        </div>
        <div class="large-8 columns hide-for-small nopad">
            <div id="basketSection">
			    <div class="js-addingtobasket" style="display:none;"><venda_text id=desktop.button.addingtobasket></div>
                <div class="js-addtobasket" style="display:none;"><venda_text id=desktop.button.addtobasket></div>
                <venda_minicart template=itemsTotal>
                <div id="minicartDetailWrapper" class="minicartDetailWrapper"></div>
            </div>
        </div>

</div>

              <div class="small-24 medium-24 large-24 columns nopad">
                <label for="q"><venda_text id=desktop.form.keyword>:</label>
                <input type="search" size="20" id="q" name="q" placeholder="<venda_text id=desktop.form.enter_keyword>" class="search-input">
                <input type="submit" class="secondary button search-button" value="Go" id="searchsubmit">
              </div>
            </form>
        </div>
    </div>
