<div id="productListMulti" class="row">
    <venda_tpcomment><!-- start: left hand side (picture) --></venda_tpcomment>
    <div class="large-11 columns">
        <venda_block label=5,med-catbanner=notnull><div class="prod-detail-image"><venda_media rec=icat,type=movie-swf-pict,key=catbanner></div></venda_block label=5>
        <venda_tpcomment><!-- start: product detail tabs --></venda_tpcomment>
        <div id="infotab" class="tabs thickmarg-top">
            <div class="tab-header js-tab-header">
                <ul class="tab-nav js-tab-nav">
                <li><a href="#contentTab1" title="<venda_text id=desktop.info.description>"><span class="hide-for-desktop-up"><venda_text id=desktop.info.small.description></span><span class="show-for-desktop-up"><venda_text id=desktop.info.description></span></a></li>
                <li><a href="#contentTab2" title="<venda_text id=desktop.info.specification>"><span class="hide-for-desktop-up"><venda_text id=desktop.info.small.specification></span><span class="show-for-desktop-up"><venda_text id=desktop.info.specification></span></a></li>
                <li><a href="#contentTab3" title="<venda_text id=desktop.info.delivery>"><span class="hide-for-small"><venda_text id=desktop.info.delivery></span><span class="show-for-small"><venda_text id=desktop.info.small.delivery></span></a></li>
                <li class="tab-last"><a href="#contentTab4" title="<venda_text id=desktop.info.returns>"><venda_text id=desktop.info.returns></a></li>
                </ul>
            </div>
            <div class="tab-content js-tab-content">
                <!-- description -->
                <div class="tab js-tab">
                    <venda_block label=12,icatldesc=notnull><p class="tab-icatldesc" itemprop="description"><venda_icatldesc></p></venda_block label=12>
                </div>
                <div class="tab js-tab">
                    <venda_block label=22,invtsdesc=notnull><p class="tab-invtsdesc" itemprop="summary"><venda_invtsdesc></p></venda_block label=22>
                </div>
                <div class="tab js-tab"><venda_page page=deliveryproduct></div>
                <div class="tab js-tab"><venda_page page=returnsproduct></div>
            </div>
        </div>
        <venda_tpcomment><!-- end: product details tab --></venda_tpcomment>
    </div>
    <venda_tpcomment><!-- end: left hand side (picture) --></venda_tpcomment>

    <div class="large-12 pull-1 columns">
        <h1 itemprop="name"><venda_icatname></h1>

        <venda_block label=52,rectot=><p><venda_text id=desktop.info.category_no_products></p></venda_block label=52>

        <venda_block label=53,rectot!=>
        <form name="form" action="<venda_codehttp>" method="post" name="addproductform" id="addproductform">
            <input type="hidden" name="bsref" value="<venda_bsref>">
            <input type="hidden" name="mode" value="addmul">
            <input type="hidden" name="log" value="22">
            <input type="hidden" name="layout" value="">
            <input type="hidden" name="curpage" value="">
            <input type="hidden" name="next" value="">
            <input type="hidden" name="param1" value="bulk">
            <input type="hidden" name="param2" value="">
            <input type="hidden" name="ex" value="co_wizr-shopcart">
            <!-- "invt" defines next step if "ex" is "co_disp-shopc" (sends to home page without this field) - could be set to send to any icat or page instead -->
            <input type="hidden" name="icat" value="<venda_icatref>">

            <venda_tpcomment><!-- start: declare variable for imageSwapping --></venda_tpcomment>
            <script type="text/javascript">var imageSwapping = new Array();</script>
            <venda_tpcomment><!-- end: declare variable for imageSwapping --></venda_tpcomment>
            <venda_detail>

            <div class="js-attributesForm" id="productset" style="display: none;"><venda_pdxtatrtype></div> <!-- dropdown, halfswatch, swatch, grid, multiAdd1? -->

            <div class="js-buyControlsMulti"></div> <!-- adds an 'Add all products' checkbox -->
            <div class="row">
                <div class="small-12 columns"><input type="submit" class="success radius expand button js-addproduct" value="<venda_text id=desktop.button.addtobasket>" onclick="document.form.ex.value='co_disp-shopc';"></div>
                <div class="small-12 columns"><input type="submit" class="button radius expand js-buynow" value="<venda_text id=desktop.button.buy_now>" onclick="document.form.ex.value='co_wizr-shopcart';"></div>
            </div>
        </form>
        </venda_block label=53>
    </div>
