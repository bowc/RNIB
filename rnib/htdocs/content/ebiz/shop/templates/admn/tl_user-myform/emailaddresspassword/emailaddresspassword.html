<div id="emailaddresspassword">
<input type="hidden" name="page" value="signin">
<!-- Hit Ext fields need be passed again, if errors are not null -->
<input type="hidden" name="htxt" value="<venda_htxt mode=make,pass=change>">
<!-- pass communication values otherwise these will be reset when the password is changed -->
<input type="hidden" name="blkpost" value="<venda_blkpost>">
<input type="hidden" name="blkemail" value="<venda_blkemail>">
<input type="hidden" name="blksms" value="<venda_blksms>">
<input type="hidden" name="blktrdcomm" value="<venda_blktrdcomm>">
<input type="hidden" name="usmailform" value="<venda_usmailform>">
<input type="hidden" name="title" value="<venda_title>">
<input type="hidden" name="fname" value="<venda_fname>">
<input type="hidden" name="mname" value="<venda_mname>">
<input type="hidden" name="lname" value="<venda_lname>">
<input type="hidden" name="zipc" value="<venda_zipc>">

<div class="main-header"><h1><venda_text id=desktop.heading.edit_email_password></h1></div>
<venda_block label=1,errors=notnull><p class="alert-box alert radius" data-alert=""><venda_errors></p></venda_block label=1>

<venda_tpcomment><!-- Start: Email Address and Password  --></venda_tpcomment>
<fieldset>
	<div class="hideoverflow">
		<div class="large-6 columns"><label for="usemail" class="inline"><venda_text id=desktop.form.email> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-17 columns"><input type="email" name="usemail" id="usemail" value="<venda_usemail>" placeholder="<venda_text id=desktop.form.email> <venda_text id=desktop.form.required>" required="required" /></div>
	</div>
	<venda_block label=5,mode=value,<venda_setting type=ebiz,name=securechangepw>=1>
	<div class="hideoverflow">
		<div class="large-6 columns"><label for="uspswd0" class="inline"><venda_text id=desktop.form.verify_password> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-17 columns"><input type="password" name="uspswd0" id="uspswd0" value="" placeholder="<venda_text id=desktop.form.verify_password>" maxlength="25" required="required" /></div>
	</div>
	</venda_block label=5>
	<div class="hideoverflow">
		<div class="large-6 columns"><label for="uspswd" class="inline"><venda_text id=desktop.form.enter_new_password> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-17 columns"><input type="password" name="uspswd" id="uspswd" value="" placeholder="<venda_text id=desktop.form.enter_new_password>" maxlength="25" required="required" /></div>
	</div>
	<div class="hideoverflow">
		<div class="large-6 columns"><label for="uspswd2" class="inline"><venda_text id=desktop.form.verify_new_password> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-17 columns"><input type="password" name="uspswd2" id="uspswd2" value="" placeholder="<venda_text id=desktop.form.verify_new_password>"></div>
	</div>
</fieldset>
<venda_tpcomment><!-- End: Email Address and Password  --></venda_tpcomment>
<div id="buttons" class="thickpad-bottom thickpad-top">
<div class="large-12 columns"><a href="<venda_codehttps>?ex=co_wizr-myaccount&bsref=<venda_bsref>" class="button radius secondary marg-bottom"><venda_text id=desktop.button.my_account></a></div>
<div class="large-12 columns right text-right"><input type="submit" value="<venda_text id=desktop.button.save_changes>" class="button radius"></div>
</div>
</div>
